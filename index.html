<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="script.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <input type="text" value="11111" class="previous-operation" disabled>
      <input type="text" value="11111" class="current-operation" disabled>
      <div class="rowu">
        <div class="btn-others">DEG</div>
        <div class="btn-others">F-E</div>
      </div>

      <div class="rowu">
        <div class="btn-others">MC</div>
        <div class="btn-others">MR</div>
        <div class="btn-others">M+</div>
        <div class="btn-others">M-</div>
        <div class="btn-others">MS</div>
      </div>
      <div class="rowu">
        <div class="btn-others2">
            &#x25FF;
            <span >&nbsp;&nbsp;</span>
            <span>Trigonometry&nbsp;
                <i class="fa-solid fa-chevron-down"></i>
            </span>
        </div>
        <div class="btn-others2">
            &#402;
            <span >
                &nbsp;&nbsp;Functions&nbsp;
                <i class="fa-solid fa-chevron-down"></i>
            </span>
        </div>
      </div>
      <div class="mainsection">
        <div class="dropdown1">
          <div class="dropdown1-1">
            <div class="rowu">
              <div class="btnd">MC</div>
              <div class="btnd">MR</div>
              <div class="btnd">MS</div>
              <div class="btnd">MC</div>
            </div>
            <div class="rowu">
              <div class="btnd">MC</div>
              <div class="btnd">MR</div>
              <div class="btnd">MS</div>
              <div class="btnd">MC</div>
            </div>
          </div>
          <div class="dropdown1-2">
            <div class="rowu">
              <div class="btnd">MC</div>
              <div class="btnd">MR</div>
              <div class="btnd">MS</div>
              <div class="btnd">MC</div>
            </div>
            <div class="rowu">
              <div class="btnd">MC</div>
              <div class="btnd">MR</div>
              <div class="btnd">MS</div>
              <div class="btnd">MC</div>
            </div>
          </div>
          <div class="dropdown1-3">
            <div class="rowu">
              <div class="btnd">MC</div>
              <div class="btnd">MR</div>
              <div class="btnd">MS</div>
              <div class="btnd">MC</div>
            </div>
            <div class="rowu">
              <div class="btnd">MC</div>
              <div class="btnd">MR</div>
              <div class="btnd">MS</div>
              <div class="btnd">MC</div>
            </div>
          </div>
          <div class="dropdown1-4">
            <div class="rowu">
              <div class="btnd">MC</div>
              <div class="btnd">MR</div>
              <div class="btnd">MS</div>
              <div class="btnd">MC</div>
            </div>
            <div class="rowu">
              <div class="btnd">MC</div>
              <div class="btnd">MR</div>
              <div class="btnd">MS</div>
              <div class="btnd">MC</div>
            </div>
          </div>
        </div>
        <div class="rowu">
          <div class="btn btn-main second-btn"><span>2<sup>nd</sup></span></div>
          <div class="btn btn-main const-pi">&#x3C0;</i></div>
          <div class="btn btn-main const-e">e</div>
          <div class="btn btn-main CE">CE</div>
          <div class="btn btn-main back-space">
              <img src="img/clear.png" width="33%" height="50%"></div>
        </div>
        <div class="rowu">
          <div class="btn btn-main square second"><span>x<sup>2</sup></span></div>
          <div class="btn btn-main second hide-btn"><span>x<sup>3</sup></span></div>
          <div class="btn btn-main inverse"><span><sup>1</sup>&#8725;<sub>x</sub></span></div>
          <div class="btn btn-main abs">&#8739;x&#8739;</div>
          <div class="btn btn-main exp">exp</div>
          <div class="btn btn-main mod">mod</div>
        </div>
        <div class="rowu">
          <div class="btn btn-main underoot second">&#8730;x</div>
          <div class="btn btn-main second hide-btn"><span><sup>3</sup>&#8730;x</span></div>
          <div class="btn btn-main parenthesis-open">&#40;</div>
          <div class="btn btn-main parenthesis-close">&#41;</div>
          <div class="btn btn-main factorial">n!</div>
          <div class="btn btn-main operator">/</div>
        </div>
        <div class="rowu">
          <div class="btn btn-main x-power second"><span>x<sup>y</sup></span></div>
          <div class="btn btn-main second hide-btn"><span><sup>y</sup>&#8730;x</span></div>
          <div class="btn btn-num number">7</div>
          <div class="btn btn-num number">8</div>
          <div class="btn btn-num number">9</div>
          <div class="btn btn-main operator">*</div>
        </div>
        <div class="rowu">
          <div class="btn btn-main ten-power second"><span>10<sup>x</sup></span></div>
          <div class="btn btn-main second hide-btn"><span>2<sup>x</sup></span></div>
          <div class="btn btn-num number">4</div>
          <div class="btn btn-num number">5</div>
          <div class="btn btn-num number">6</div>
          <div class="btn btn-main operator">-</div>
        </div>
        <div class="rowu">
          <div class="btn btn-main log second">log</div>
          <div class="btn btn-main second hide-btn"><span><sup>x</sup></span></div>
          <div class="btn btn-num number">1</div>
          <div class="btn btn-num number">2</div>
          <div class="btn btn-num number">3</div>
          <div class="btn btn-main operator">+</div>
        </div>
        <div class="rowu">
          <div class="btn btn-main ln second">ln</div>
          <div class="btn btn-main second hide-btn"><span>e<sup>x</sup></span></div>
          <div class="btn btn-num plus-or-minus"><span><sup>+</sup>/<sub>-</sub></span></div>
          <div class="btn btn-num number">0</div>
          <div class="btn btn-num operator">.</div>
          <div class="btn btn-main equalto">=</div>
        </div>
      </div>
    </div>
  </body>
</html>
